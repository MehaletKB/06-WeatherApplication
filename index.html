<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Application</title>
</head>
<body>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Weather Dashboard</h1>

            <div class="container">
                <form class="search-form" id="search-form">
                    <label for="search-text">Enter Location</label>
                    <input class="search-text" name="search-text" id="search-text" type="text" placeholder="City"/>
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </form>
                
                <div class="error mb-3"></div>

                <div class="card" style="width: 40rem;">
                    <h5 class="searched-location"></h5>
                    <h6 class="searched-location-date"></h6>

                    <img src= "./Assets/Images/White-Square.jpg" class="weather-icon" alt="weather icon" width="100"/>

                    <h2 class="searched-location-temp"></h2>

                    <p class="searched-weather-description">Weather</p>

                    <ul class="list-group list-group-flush">
                        <li id="searched-location-humidity">Humidity:</li>
                        <li id="searched-location-wind">Wind Speed:</li>
                        <li class="uv">UV index: <span  id="searched-location-uvIndex"></span></li>
                    </ul>

                </div>
            </div>    
        </div>


        <div class="card-deck row">
            <div class=" row daily-forecast col-lg-10"></div>
            <div id="saved-locations">
                <h5>Recent Searches</h5>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" id= "searched-city-btn" aria-current="true">
                    </button>

                </div>      
            </div>

        </div>
            

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
    
</body>
</html>
